<div class="slider-container">
  <div
    class="slider"
    [ngStyle]="{ 'background-image': 'url(' + images[currentIndex] + ')' }"
  ></div>
  <div class="hero-section">
    <h1>DISABILITY SERVICE PROVIDED WITH EXCELLENCE AND PRECISION</h1>
    <button class="call-button">Call Now!</button>
  </div>

  <div class="controls">
    <button (click)="prevImage()"><img src="assets/back.png" /></button>
    <button (click)="nextImage()"><img src="assets/forward.png" /></button>
  </div>
</div>
