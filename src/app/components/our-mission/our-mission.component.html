<div class="our-mission-container">
  <div class="w-1/2">
    <h2 class="heading">OUR MISSION</h2>
    <p class="text-xl mt-4">
      Working in partnership with community, business, government and to strive
      for excellence in meeting the holistic needs of our clients through the
      provision of high quality supportive, recreational, cultural, sporting and
      welfare programs.
    </p>
  </div>
  <div class="rounded-xl overflow-hidden w-1/2">
    <img [src]="image" [alt]="image.split('.')[0]" />
  </div>
</div>
